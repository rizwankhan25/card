<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main" class="sidebar">
      <div class="card" style="width: 27rem">
        <div class="d-flex justify-content-center">
          <img
            src="https://media.istockphoto.com/id/510002848/photo/super-car-low.jpg?s=612x612&w=0&k=20&c=CgK50GBe2JvANbNylJPPxB0iNB6dGfx9_BlUyIMH9J8="
            class="card-img-top"
            alt=""
          />
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between ps-1 pe-1">
            <h5 class="card-title fs-bold">
              Maruti Suzuki Swift
              <span>Petrol</span>
            </h5>
            <h4 class="text-uppercase text-danger fs-5">Change</h4>
          </div>
          <ul class="list-group">
            <div class=" ">
              <li class="list-group-item g-4 d-flex justify-content-between">
                Premium To Wash
                <div class="d-flex">
                  <p class="">&#x20B9;199</p>
                  <p class="ps-2">&#x20B9; 99</p>
                  <i class="ri-close-line ps-2"></i>
                </div>
              </li>
            </div>
            <li
              class="list-group-item d-flex justify-content-between text-center"
            >
              Deep All Round Spa
              <div class="d-flex justify-content-between text-center">
                <p class="">&#x20B9;3399</p>
                <p class="ps-2">&#x20B9; 2699</p>
                <i class="ri-close-line ps-2"></i>
              </div>
            </li>
          </ul>
        </div>
        <div class="container bg-dark">
          <div class="d-flex justify-content-between fs-7">
            <div class="d-flex gap-3 pt-2 fs-7">
              <button class="btn btn-danger pt-0 pb-0 fs-7">Miles</button>
              <h5 class="text-light fs-6 mt-1">Memberships</h5>
            </div>
            <div class="pt-3">
              <i class="ri-arrow-right-line text-light fs-6"></i>
            </div>
          </div>
          <div class="text-light pt-2 fs-7">
            <ul class="d-flex g ps-3">
              <li>&#x20B9;20,000 Annual Savings</li>
              <li>Free SOS and Much More</li>
            </ul>
          </div>
        </div>
        <div class="p-3 pb-0 d-flex justify-content-between pt-2">
          <div class="">
            <h5 class="mb-0 fs-4">Subtotal (2 Items)</h5>
            <p class="p-0 pt-0 fs-6">Extra changes may apply</p>
          </div>
          <div>
            <p class="text-bold fs-5">&#x20B9;2598</p>
          </div>
        </div>
        <div
          class="box ms-3 me-3 mb-3 pt-3 pb-2 ps-3 pe-3 text-center d-flex justify-content-between align-items-baseline"
        >
          <h5>FREEINSPECTION-Cupon Applied</h5>
          <i class="ri-close-line"></i>
        </div>
        <div class="box-1 ms-3 me-3 mt-0 mb-3 text-light ps-3 pe-3 pt-2 text-bold d-flex justify-content-between align-items-center text-center">
            <p>&#x20B9;2647</p>
            <h5>CHECKOUT</h5>
          </div>
    
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
